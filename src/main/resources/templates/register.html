<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/styleregister.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup" th:text="${failure}" th:if="${failure}" >
      <form action="#" th:action="@{/registerPlayer}" method="post" th:object="${player}">
        <h2 class="title">Sign up</h2>
        <div class="input-field" >
          <i class="fas fa-user"></i>
          <input th:text="${username}" type="text" placeholder="Username" id="usernameID" name="username" />
        </div>
        <div class="input-field">
          <i class="fas fa-address-book"></i>
          <input th:field="${firstName}" type="text" placeholder="First Name" id="firstnameID" name="firstname"/>
        </div>
        <div class="input-field">
          <i class="fas fa-address-book"></i>
          <input th:field="${lastName}"  type="text" placeholder="Surname" id="surnameID" name="surname"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-calendar-days"></i>
          <input th:field="${dateOfBirth}"  type="date" placeholder="DD/MM/YYYY" id="birthdayID" name="birthday"/>
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input th:field="${mail}"  type="email" placeholder="Email" id="emailID" name="email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input th:field="${password}"  type="password" placeholder="Password" id="passwordID" name="password"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-building-columns"></i>
          <input th:field="${IBANnr}"  type="text" id="ibanID" placeholder="IBAN" />
        </div>
        <input type="submit" value="Sign Up" class="btn solid" />
        <p class="login-text">Already a member?<a class="login-link" href="login.html"> Log in</a></p>
        <a class="go-back" href="index.html">go back</a>
      </form>
      <form action="#" class="sign-up-form-organizer">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-address-book"></i>
          <input type="text" placeholder="First Name" name="firstname"/>
        </div>
        <div class="input-field">
          <i class="fas fa-address-book"></i>
          <input type="text" placeholder="Surname" name="surname"/>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-calendar-days"></i>
          <input type="date" placeholder="DD/MM/YYYY" name="birthday"/>
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-building-columns"></i>
          <input type="text" placeholder="IBAN" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="login-text">Already a member?<a class="login-link" href="login.html" id="login-btn"> Log in</a></p>
        <a class="go-back" href="homepage.html">go back</a>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Organizer?</h3>
        <p>
          Organize a competition and earn some extra money!
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Player?</h3>
        <p>
          Start your competitive journey here!
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign up
        </button>
      </div>
      <img src="img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>

<script src="../static/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
